name: Lint Code

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8 linter
        working-directory: ${{ github.workspace }}
        run: |
          echo "Running flake8 using config file..."
          flake8 . --config=.flake8 || true
          echo "Python linting completed (non-blocking)"

  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install JSHint
        run: npm install --global jshint

      - name: Run JSHint linter
        run: |
          echo "Running JSHint on all JS files..."
          find ./server/database -name "*.js" -exec jshint {} +
          echo "JavaScript linting completed"
